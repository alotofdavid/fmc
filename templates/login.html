{% extends "base.html" %}
{% block title %} FMC Challenge - Login {% endblock %}


{% block content %}
<row>
<div class="col-sm-6">
 {% load url from future %}
  <br>
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form class="form-horizontal" action="{% url 'auth_view' %}" method="POST">
  {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="">Log In</legend>
    </div>
  <p> {{ error_message }} </p>
    <div class="form-group">
      <!-- Username -->
      <label class="col-sm-2 control-label" for="username">Username</label>
      <div class="col-sm-10">
        <input type="text" id="username" name="username" placeholder="" class="form-control">
        <p class="help-block">{{ error_user }}</p>
      </div>
    </div>
 
    <div class="form-group">
      <!-- Password-->
      <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10">
        <input type="password" id="password" name="password" placeholder="" class="form-control">
        </div>
    </div>
 
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Log In</button> or <a href="{% url 'register' %}">click here</a> to create an account.
      </div>
    </div>
  </fieldset>
</form>
</div>  
</row>

{% endblock %}
